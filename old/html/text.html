<script>
$ = jQuery
var log = console.log.bind(console)
var undefined = undefined

function createTable(tableData, caption) {
	var table = document.createElement('table'),
		tableBody = document.createElement('tbody')
	if (caption) {
		var captionElement = document.createElement('caption')
		captionElement.appendChild(document.createTextNode(caption))
		table.appendChild(captionElement)
	}
	tableData.forEach(function(rowData) {
		var row = document.createElement('tr')
		rowData.forEach(function(cellData) {
			var cell = document.createElement('td')
			cell.appendChild(document.createTextNode(cellData))
			row.appendChild(cell)
		})
		tableBody.appendChild(row)
	})
	table.appendChild(tableBody)
	return table
}

function printCSV(array) {
	var r = "" + array.map(function(row) {
		return row.join(',')
	}).join('')
	return r
}

function parseCSV(str) {
	return str.split("\n").map(function(row) {
		return row.split("\t");
	})
}
$(function() {
	// $("iframe").each(function() {
	// 	$(this)
	// })
	var g, i = 0, t
	$.post("api.php", function(d) {
		d.forEach(function(e) {
			$.post(e.path, function(f) {
				g = parseCSV(f)
				t = /*"<div>"+*/createTable(g, e.name.substring(0, e.name.length-4))/*+"</div>"*/

				$("iframe").eq(i).after(t)
				$(t).wrap("<div></div>")
				$(t).parent().after("<br />")
				$(t).parent().after("<br />")
				i++
			}, "text")
		})
	}, "json")
})
</script>
